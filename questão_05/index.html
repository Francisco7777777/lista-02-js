    <h4>5.  Sabe-se que um número da forma n3 é igual a soma de n ímpares consecutivos.
        Dado m, determine os ímpares consecutivos cuja soma é igual a n3 para n assumindo valores de 1 a m.</h4>
    
    <p>Exemplo: 1³= 1, 2³= 3+5, 3³= 7+9+11,  4³= 13+15+17+19,...</p>
